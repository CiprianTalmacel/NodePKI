<!DOCTYPE html>
<html ng-app="certificationClient">

<head>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/maverix.css">

  <script type="text/javascript" src="libs/angular/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/factory.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>

  <script type="text/javascript" src="js/auth/auth.factory.js"></script>
  <script type="text/javascript" src="js/auth/auth.controller.js"></script>

  <script type="text/javascript" src="js/ca/ca.controller.js"></script>
  <script type="text/javascript" src="js/ca/ca.factory.js"></script>

  <script type="text/javascript" src="js/ns/ns.controller.js"></script>
  <script type="text/javascript" src="js/ns/ns.factory.js"></script>

  <script type="text/javascript" src="js/confService/cnf.controller.js"></script>
  <script type="text/javascript" src="js/confService/cnf.factory.js"></script>

  <script type="text/javascript" src="js/organization/org.controller.js"></script>
  <script type="text/javascript" src="js/organization/org.factory.js"></script>


</head>

<body>

<div class="head-bar" >
  <div style={{headBarStyle}}>
    <button type="button" ng-click="logout()" style="float:right" class="btn btn-primary">Logout</button>
    <button type="button" ng-click="goHome()" class="btn btn-primary">Home</button>
    <a ng-href="#/changePassword" class="btn btn-primary">Change password</a>
  </div>
</div>

<div class="sidebar" >
    <div class="sidebar-navicontainer">

      <div class="sidebar-headbox">
        <span class="sidebar-header">{{loginMessage}}</span>
        <a class="sidebar-toggle">Hide</a>
      </div>

      <div ng-repeat="organization in organizations">
        <li ng-class="{selected: isActive('#/organizations/{{organization}}')}">
        <a ng-click = "updateSelectedOrganization(organization)" ng-href="#/organizations/{{organization}}">
          <span class="entypo-doc-text"></span>
          {{organization}}</a>
        </li>
      </div>

    </div>
</div>

    <div class="content">
      <div class="container-fluid container-maverix"  ng-view></div>
    </div>

<div ng-include="'partials/footer.html'"></div>

</body>

</html>
