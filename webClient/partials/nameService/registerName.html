



<form novalidate class="simple-form">
    <div class="row">
        <div class="col-md-12">
            <form role="form">

                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" class="form-control" id="organization" placeholder="Enter the name of the organization" ng-model="organization.name" ng-required>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="text" class="form-control" id="emailAddress" placeholder="Enter the email address" ng-model="organization.email">
                </div>
                <div class="form-group">
                    <label for="ip">Ip</label>
                    <input type="text" class="form-control" id="ip" placeholder="Enter the ip address" ng-model="organization.ip">
                </div>

                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="text" class="form-control" id="port" placeholder="Enter the port number" ng-model="organization.port">
                </div>



                <div class="form-group">
                    <label >Country name</label>
                    <input type="text" class="form-control" placeholder="Enter the countryName" ng-model="certification.C">
                </div>

                <div class="form-group">
                    <label >stateOrProvinceName</label>
                    <input type="text" class="form-control"  placeholder="Enter the stateOrProvinceName" ng-model="certification.L">
                </div>
                <div class="form-group">
                    <label >organizationalUnitName</label>
                    <input type="text" class="form-control" placeholder="Enter the organizationalUnitName" ng-model="certification.OU">
                </div>
                <div class="form-group">
                    <label >stateOrProvinceName</label>
                    <input type="text" class="form-control"  placeholder="Enter the commonName" ng-model="certification.CN">
                </div>

                <div class="form-group">
                    <label for="additional input">Additional information in JSON format</label><br>
                    <textarea ng-model="organization.additionalInfo" id="additional input" cols="50" rows="10" ></textarea>
                    <p class="help-block">{"key1":"value1" ,"key2":"value2"}</p>
                </div>

                <button type="submit" ng-click="registerName()" class="btn btn-primary" >Register</button>

                <div ng-show="canBeDownloaded">
                    <div style="color:green">The code to be used by the client is: </div>{{magicCode}}<br>
                    <p >The direct link to download is <a style="color:red" ng-href="http://{{directLink}}">this</a></p>
                </div>
            </form>
        </div>
    </div>
</form>
