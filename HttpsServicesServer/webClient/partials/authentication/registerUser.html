<form novalidate class="simple-form">
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="organization" placeholder="Enter the username" ng-model="user.name" ng-required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control"  placeholder="Enter the password" ng-model="user.password">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the password again" ng-model="user.confirmPassword">
                </div>

                <div style="color:red" ng-show="user.password!==user.confirmPassword">
                    <h4>Passwords don't match...</h4>
                </div>

                <button type="submit" ng-click="registerUser()" disabled="{{user.password!==user.confirmPassword}}" class="btn btn-primary" >Register</button>

            </form>
        </div>
    </div>
</form>
