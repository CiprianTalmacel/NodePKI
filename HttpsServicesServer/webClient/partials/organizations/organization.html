

    <h1>{{selectedOrganization}}</h1>
    <br>
    <div ng-repeat="(key,value) in nameInformation">
            <h3>{{key}} : {{value}}</h3>
    </div>
    <br>

    <a ng-show="hasIdentity" ng-href="{{host}}/fetchIdentity/{{selectedOrganization}}" class="btn btn-primary">Get Identity</a>

    <div ng-show="serverInfo.caAvailability">
        <a ng-show="needsIdentity" ng-href="http://{{directLink}}" class="btn btn-primary">Generate your identity</a>
        <br>
        <h3 style="color:red">The following code can be used by the client:</h3>
        <textarea cols="30" rows="4" readonly ng-model="magicCode"></textarea>
    </div>

    <br>

    <div ng-show="hasConfigurations">
        <h3>Available configurations:</h3>
        <br>
            <div ng-repeat="usage in usages" style="display:inline">
                <a ng-click="seeConfiguration(usage)" class = "btn btn-primary" >
                    {{usage}}
                </a>
            </div>
        <a ng-href="{{host}}/#/addConfiguration" class="btn btn-primary"> + </a>
        <br>
        <br>

        <div ng-show="displayConfiguration">
            <h3>{{selectedUsage}} Configuration:</h3>
                        <div style="display:inline" ng-repeat ="(key,value) in selectedConfiguration">
                <div>{{key}} : {{value}}</div>
            </div>
        </div>

        <div ng-show="askForNewUsage">
            <input type="text" autofocus placeholder="Enter the new usage"
                   ng-model="newUsage" onblur="editConfiguration()">
        </div>
    </div>
